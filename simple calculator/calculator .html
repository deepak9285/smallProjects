<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />

    <title>Document</title>
    <!-- <script src="calculator.js" defer></script> -->
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" id="display" readonly />
      </form>
      <div class="buttons">
        <button
          type="button"
          onclick=" currentdisplay = currentdisplay+'*' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-yellow"
          data-num="*"
        >
          *
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'/' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-yellow"
          data-num="/"
        >
          /
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'-' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-yellow"
          data-num="-"
        >
          -
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'+' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-yellow"
          data-num="+"
        >
          +
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'9' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="9"
        >
          9
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'8' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="8"
        >
          8
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'7' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="7"
        >
          7
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'6' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="6"
        >
          6
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'5' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="5"
        >
          5
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'4' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="4"
        >
          4
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'3' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="3"
        >
          3
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'2' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="2"
        >
          2
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'1' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="1"
        >
          1
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'0' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="0"
        >
          0
        </button>
        <button
          type="button"
          onclick="currentdisplay = currentdisplay+'.' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-gray"
          data-num="."
        >
          .
        </button>
        <button
          type="button"
          onclick="
          let result=eval(currentdisplay)
          currentdisplay = result;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-equal"
          data-num="="
        >
          =
        </button>
        <button
          type="button"
          onclick="currentdisplay ='' ;
        document.querySelector('#display').value = currentdisplay;"
          class="btn btn-clear"
          data-num="clear"
        >
          clear
        </button>
      </div>
    </section>
    <script>
      let currentdisplay = "";
      document.querySelector("#display").value = currentdisplay;
    </script>
  </body>
</html>
