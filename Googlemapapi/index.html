<!DOCTYPE html>
<html>
<head>
    <title>A Simple Google Map</title>
    <!-- Include the Google Maps JavaScript API with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXDyecb8aitF0Y9A8HBlYl3MFoVVwMV38" async defer></script>
    <!-- JavaScript function to initialize the map -->
    <script>
        function initMap() {
         // Define the coordinates for the map's center
         var centerCoordinates = { lat: -34.397, lng: 150.644 };
         
         // Create a new map object and specify its center and zoom level
         var map = new google.maps.Map(document.getElementById('map'), {
             center: centerCoordinates,
             zoom: 8
         });
         
         // Add a marker to the map at the center coordinates
         var marker = new google.maps.Marker({
             position: centerCoordinates,
             map: map
         });
     }
    </script>
</head>
<body onload="initMap()">
    <h1>Welcome to My Simple Google Map</h1>
 <!-- This div will hold the Google Map -->
 <div id="map" style="height: 400px; width: 100%;"></div>
 
</body>
</html>
