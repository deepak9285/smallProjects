<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>facebook clone</title>
</head>
<body class="bg-slate-100">
    <div class="container mt-20 m-3 pr-5 pt-6">
        <div class="left">
            <img class="w-40 rounded-md m-2" src="face.jpeg" alt="">
            <p class="my-4 ml-3 text-center">facebook helps you connect and share with peoples</p>
        </div>
        <div class="right mt-10 bg-white border-solid border-2 shadow-md flex flex-col rounded-md">
            <label class="border-solid border-2 p-2 text-sm"><input type="text" placeholder="email adress or phone number"></label>
            <label class="border-solid border-2 p-2"><input type="password" placeholder="password"></label>
            <button class="bg-blue-500 rounded-lg min-w-full mt-3 text-white hover:bg-blue-700 hover: cursor-pointer">Log in</button>
            <span class="text-center mt-5 hover:cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 text-white p-3 mt-4 m-auto rounded-lg font-bold hover:bg-green-600 hover:cursor-pointer">Create a new account</button>
            <span class="absolute -bottom-5 m-auto"><b>Create a Page</b> for celebrity,brand or buisness</span>
        </div>
    </div>

</body>
</html>
