<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* To adjust the navbar height, change the 'h-16' class */
    </style>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex justify-between">
            <!-- Logo -->
            <div class="flex space-x-4">
              <a
                href="#"
                class="flex items-center py-5 px-2 text-gray-300 hover:text-white"
              >
                <svg
                  class="h-6 w-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9 9L12 12L15 9"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <span class="font-semibold text-lg">Logo</span>
              </a>
            </div>

            <!-- Hamburger menu for mobile -->
            <div class="flex items-center space-x-4 md:hidden">
              <button
                class="p-2 rounded-md hover:bg-gray-700 focus:outline-none focus:bg-gray-700"
              >
                <svg
                  class="h-6 w-6 text-white"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6H20M4 12H20M4 18H20"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <!-- Desktop menu -->
            <div class="hidden md:flex items-center space-x-4">
              <a href="#" class="py-5 px-3 text-gray-300 hover:text-white"
                >Home</a
              >
              <a href="#" class="py-5 px-3 text-gray-300 hover:text-white"
                >About</a
              >
              <a href="#" class="py-5 px-3 text-gray-300 hover:text-white"
                >Services</a
              >
              <a href="#" class="py-5 px-3 text-gray-300 hover:text-white"
                >Contact</a
              >
            </div>
          </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden mobile-menu bg-gray-800 md:hidden">
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700"
            >Home</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700"
            >About</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700"
            >Services</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <script>
      // Toggle mobile menu visibility
      const hamburger = document.querySelector(".hamburger");
      const mobileMenu = document.querySelector(".mobile-menu");

      hamburger.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
