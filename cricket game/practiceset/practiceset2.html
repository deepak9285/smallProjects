<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="morning"></h1>
    <h1 id="afternoon"></h1>
    <h1 class="night"></h1>
    <script>
      function dogreeting() {
        let date = new Date();
        let hour = date.getHours();
        if (hour < 12) {
          document.querySelector("#morning").innerHTML = "Good morning";
        } else if (hour >= 12 && hour <= 18) {
          document.querySelector("#afternoon").innerHTML = "Good afternoon";
        } else {
          document.querySelector(".night").innerHTML = "Good night";
        }
      }
      dogreeting();
    </script>
  </body>
</html>
